<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .balance {
            font-size: 22px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .btn {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .red { background: red; }
        .green { background: green; }
        .blue { background: blue; }
        .result {
            font-size: 18px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 20px;
            color: #ff9800;
        }
        .play-again {
            background: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .play-again:hover {
            background: #3700b3;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history h2 {
            font-size: 18px;
            color: #333;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            background: #f5f5f5;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .win { color: green; }
        .loss { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h1>Color Prediction Game ðŸŽ¯</h1>
    <div class="balance">Balance: <span id="balance">100</span> points</div>

    <div class="btn-container">
        <button class="btn red" onclick="selectColor('red')"></button>
        <button class="btn green" onclick="selectColor('green')"></button>
        <button class="btn blue" onclick="selectColor('blue')"></button>
    </div>

    <div class="result" id="result">Choose a color to predict!</div>
    <div class="countdown" id="countdown">Timer: 10s</div>

    <button class="play-again" onclick="restartGame()">Play Again</button>

    <div class="history">
        <h2>Win/Loss History (Last 5 Rounds):</h2>
        <ul id="history-list"></ul>
    </div>
</div>

<script>
    let balance = 100;
    let selectedColor = "";
    let countdown = 10;
    let countdownInterval;
    let history = [];

    function selectColor(color) {
        selectedColor = color;
        document.getElementById("result").innerHTML = `You selected: <strong>${color}</strong>`;
        startCountdown();
    }

    function startCountdown() {
        clearInterval(countdownInterval);
        countdown = 10;
        document.getElementById("countdown").innerText = `Timer: ${countdown}s`;

        countdownInterval = setInterval(() => {
            countdown--;
            document.getElementById("countdown").innerText = `Timer: ${countdown}s`;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                revealResult();
            }
        }, 1000);
    }

    function revealResult() {
        const colors = ["red", "green", "blue"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        let outcome = "";
        if (selectedColor === randomColor) {
            balance += 10;
            outcome = "Win";
            document.getElementById("result").innerHTML = `ðŸŽ‰ You Win! The color was <strong>${randomColor}</strong>`;
        } else {
            balance -= 10;
            outcome = "Loss";
            document.getElementById("result").innerHTML = `ðŸ˜¢ You Lose! The color was <strong>${randomColor}</strong>`;
        }

        // Update balance and history
        document.getElementById("balance").innerText = balance;

        // Add result to history
        history.unshift({
            color: selectedColor,
            outcome: outcome,
            balance: balance
        });

        // Keep only last 5 history entries
        if (history.length > 5) {
            history.pop();
        }

        updateHistory();
        
        if (balance <= 0) {
            alert("Game over! You have 0 balance.");
            balance = 100;  // Reset balance
            history = [];
            updateHistory();
        }
    }

    function updateHistory() {
        const historyList = document.getElementById("history-list");
        historyList.innerHTML = "";

        history.forEach((entry, index) => {
            const li = document.createElement("li");
            li.classList.add(entry.outcome === "Win" ? "win" : "loss");
            li.innerHTML = `#${index + 1}: <strong>${entry.color}</strong> â†’ <span class="${entry.outcome.toLowerCase()}">${entry.outcome}</span> â†’ Balance: <strong>${entry.balance} pts</strong>`;
            historyList.appendChild(li);
        });
    }

    function restartGame() {
        balance = 100;
        history = [];
        document.getElementById("balance").innerText = balance;
        document.getElementById("result").innerText = "Choose a color to predict!";
        document.getElementById("countdown").innerText = "Timer: 10s";
        updateHistory();
    }
</script>

</body>
</html>
